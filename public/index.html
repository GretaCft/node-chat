<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

<body>
    <p>Chat App</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on('connect', () =>{
            console.log('Conectado al server');
        });
        socket.on('disconnect', () => {
            console.log('Desconectado del server');
        });

    </script>
</body>
</html>
